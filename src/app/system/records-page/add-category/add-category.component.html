<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group"
           [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="category-name">Введите название</label>
        <input
                type="text"
                id="category-name"
                class="form-control"
                required
                #name="ngModel"
                name="name"
                ngModel
        >
        <span class="form-help-text"
              *ngIf="name.invalid && name.touched"
        >Name of category can't be empty</span>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="category-value">Введите лимит</label>
        <input type="number"
               value="0"
               id="category-value"
               class="form-control"
               required
               #capacity="ngModel"
               name="capacity"
               [ngModel]="1"
               min="1"
        >
        <span class="form-help-text"
              *ngIf="capacity.invalid && capacity.touched"
        >capacity can't be empty</span>
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid"
      >Add category</button>
    </form>
  </div>
</div>
