
  <div class="title-block">
    <h3 class="title">
      Страница записей <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section text-center" *ngIf="!isLoaded">
    Loading...
  </section>
  <section class="section" *ngIf="isLoaded">
    <div class="row">
      <div class="col-md-6">
        <apa-add-event [categories]="categories"></apa-add-event>
      </div>
      <div class="col-md-6">
        <apa-add-category (onCategoryAdd)="newCategoryAdded($event)"></apa-add-category>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <apa-edit-category [categories]="categories"
                           (onCategoryEdit)="categoryWasEdit($event)"
        ></apa-edit-category>
      </div>
    </div>
  </section>
