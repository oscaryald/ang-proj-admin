
  <div class="title-block">
    <h3 class="title">
      History page <span class="sparkline bar"></span>
    </h3>
  </div>
  <div *ngIf="!isLoaded" class="text-center">Loading...</div>
  <div *ngIf="isLoaded">
    <apa-history-chart [data]="chartData"></apa-history-chart>
    <apa-history-events
      [categories]="categories"
      [events]="events"
    ></apa-history-events>
    <apa-history-filter></apa-history-filter>
  </div>
